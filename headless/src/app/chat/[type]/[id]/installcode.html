<script>
  (function() {
    const w = window;
    const chatbot = function() { chatbot.queue(arguments); };
    chatbot.queue = function(args) { chatbot.queue.push(args); };
    chatbot.queue = [];

    w.Chatbot = chatbot;

    function initializeChat() {
      if (w.ChatbotInitialized) return;
      w.ChatbotInitialized = true;

      const chatDiv = document.createElement('div');
      chatDiv.id = 'chat-plugin';
      document.body.appendChild(chatDiv);

      const iframe = document.createElement('iframe');
      iframe.id = 'chat-iframe';
      iframe.style.cssText = 'position:fixed; bottom:10px; right:10px; width:300px; height:400px; border:none; z-index:9999;';
      chatDiv.appendChild(iframe);

      iframe.src = 'http://127.0.0.1:3000/chat';
    }

    if (document.readyState === 'complete') {
      initializeChat();
    } else {
      w.addEventListener('DOMContentLoaded', initializeChat);
      w.addEventListener('load', initializeChat);
    }
  })();
</script>

<script>
  Chatbot({
    apiKey: 'your-api-key-here',
  });
</script>
